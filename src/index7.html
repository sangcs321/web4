<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* CSS để trang trí button */
        button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
        }
    </style>
    <!-- Bao gồm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="buttons-container"></div>

<script>
    $(document).ready(function() {
        const totalButtons = 64;
        let currentButton = 1;

        function createButton(number) {
            return $("<button>").text(number).click(function() {
                if (number === currentButton) {
                    $(this).remove();
                    currentButton++;
                } else {
                    alert("Bạn đã nhấn sai.");
                }
            });
        }

        for (let i = 1; i <= totalButtons; i++) {
            const button = createButton(i);
            $("#buttons-container").append(button);
        }
    });
</script>
</body>
</html>
